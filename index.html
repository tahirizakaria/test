<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>France-Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@400;500;600;700&family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="image"></div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="title">
                <h1>welcome to salon <br> france-spa</h1>
                <p>visite our social media for get best prices</p>
            </div>
            <div class="links">
                <a href="#">
                    <div class="left d-flex al-center gap-50">
                        <i class="fa-brands fa-instagram"></i>
                        <span>instagram</span>
                    </div>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </a>
                <a href="#">
                    <div class="left d-flex al-center gap-50">
                        <i class="fa-brands fa-tiktok"></i>
                        <span>tiktok</span>
                    </div>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </a>
                <a href="#">
                    <div class="left d-flex al-center gap-50">
                        <i class="fa-solid fa-phone"></i>
                        <span>phone</span>
                    </div>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </a>
                <a href="#">
                    <div class="left d-flex al-center gap-50">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>location</span>
                    </div>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </a>
            </div>
        </div>
    </section>
    
</body>
</html>
